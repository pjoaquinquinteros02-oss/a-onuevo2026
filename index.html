<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva 2026</title>
    
    <link rel="stylesheet" href="https://use.typekit.net/jfu8jju.css">
    
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #FAEAA8;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', Times, serif; 
            color: #000;
            perspective: 1000px; /* Necesario para el efecto 3D de la nieve */
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%; 
        }

        /* --- TEXTOS --- */
        .label-top {
            font-size: 1.5vw; 
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 2vh;
        }

        .label-bottom {
            font-size: 1.5vw;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-top: 4vh;
        }

        /* --- EL CONTADOR --- */
        .counter-wrapper {
            display: flex;
            /* Alineamos al centro para tener mejor control */
            align-items: center; 
            justify-content: center;
            font-family: "parfumerie-script", sans-serif; 
            font-weight: 400;
            font-style: normal;
            font-size: 32vw; 
            line-height: 0.8; /* Altura de línea ajustada */
            margin: 0;
            padding-top: 2vw; /* Espacio superior para la cursiva */
        }

        .digit-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin: 0 0.5vw; 
        }

        .digit-group span.number {
            display: block;
            margin-right: 0.1em;
            z-index: 2;
            position: relative;
        }

        /* --- CORRECCIÓN DE LOS DOS PUNTOS --- */
        .separator {
            font-family: "parfumerie-script", sans-serif;
            font-size: 15vw; /* Un poco más chicos para que sean elegantes */
            margin: 0 1vw;
            /* AQUÍ ESTÁ EL FIX: Los bajamos con translateY positivo */
            transform: translateY(2vw); 
            opacity: 0.9;
        }

        /* --- ETIQUETAS HS / MIN / SEG --- */
        .sub-label {
            font-family: 'Times New Roman', serif;
            font-size: 1.2vw;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            /* Posicionamiento absoluto relativo al grupo para control total */
            position: absolute;
            bottom: -3vw; 
            width: 100%;
            text-align: center;
            z-index: 3;
        }

        /* --- MENSAJE FINAL --- */
        #mensaje-final {
            display: none;
            font-family: 'Times New Roman', serif;
            font-size: 10vw;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: center;
            animation: fadeIn 3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            z-index: 20;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* --- NIEVE ULTRA PIOLA (3D + BLUR) --- */
        .snowflake {
            position: absolute;
            pointer-events: none;
            will-change: transform, opacity;
            transform-style: preserve-3d; /* Clave para el giro 3D */
        }

        /* Animación 1: Caída con balanceo y giro suave */
        @keyframes fall-complex-1 {
            0% {
                transform: translateY(-20vh) translateX(0) rotateX(0deg) rotateY(0deg);
                opacity: 0;
            }
            10% { opacity: var(--opacity-val); }
            50% {
                transform: translateY(50vh) translateX(var(--sway)) rotateX(180deg) rotateY(45deg);
            }
            100% {
                transform: translateY(120vh) translateX(calc(var(--sway) * -1)) rotateX(360deg) rotateY(90deg);
                opacity: 0;
            }
        }
        
        /* Animación 2: Caída con giro "flip" (como moneda) */
        @keyframes fall-complex-2 {
            0% {
                transform: translateY(-20vh) translateX(0) rotateY(0deg);
                opacity: 0;
            }
            10% { opacity: var(--opacity-val); }
            100% {
                transform: translateY(120vh) translateX(var(--sway)) rotateY(720deg); /* Giro rápido en Y */
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <div class="container" id="main-container">
        <div class="label-top">FALTAN</div>
        
        <div class="counter-wrapper">
            <div class="digit-group">
                <span id="hours" class="number">0</span>
                <div class="sub-label">HS</div>
            </div>

            <div class="separator">:</div>

            <div class="digit-group">
                <span id="minutes" class="number">00</span>
                <div class="sub-label">MIN</div>
            </div>

            <div class="separator">:</div>

            <div class="digit-group">
                <span id="seconds" class="number">00</span>
                <div class="sub-label">SEG</div>
            </div>
        </div>

        <div class="label-bottom">PARA EL <span id="year">2026</span></div>
    </div>

    <div id="mensaje-final">
        ¡FELIZ AÑO NUEVO!
    </div>

    <script>
        // --- 1. CONFIGURACIÓN NIEVE ---
        const snowflakeImages = [
            'tailpiece1-1600 2.png',
            'tailpiece1-1600 3.png',
            'tailpiece1-1600 6.png',
            'tailpiece1-1600 7.png',
            'tailpiece1-1600 9.png'
        ];

        function createSnowflake(initial = false) {
            const img = document.createElement('img');
            img.src = snowflakeImages[Math.floor(Math.random() * snowflakeImages.length)];
            img.classList.add('snowflake');
            
            // --- LÓGICA DE PROFUNDIDAD (CAPAS) ---
            const depth = Math.random(); // 0 a 1
            
            let size, duration, opacity, blur, zIndex, animName;
            
            if (depth > 0.8) { 
                // === PRIMER PLANO (Cerca de la cámara) ===
                // Grandes, rápidos, nítidos, giran mucho
                size = Math.random() * 80 + 60; // 60px a 140px
                duration = Math.random() * 8 + 8; // 8s a 16s
                opacity = 1; 
                blur = 0; // Sin desenfoque
                zIndex = 20; // Por encima de todo
                animName = 'fall-complex-2'; // Animación de giro "flip"
            
            } else if (depth > 0.4) {
                // === PLANO MEDIO (Normal) ===
                size = Math.random() * 40 + 30; 
                duration = Math.random() * 10 + 15; 
                opacity = 0.8; 
                blur = '1px'; // Leve desenfoque
                zIndex = 5; // Detrás del texto a veces, o cerca
                animName = 'fall-complex-1';
            
            } else {
                // === FONDO (Lejos) ===
                // Chiquitos, lentos, borrosos (Bokeh)
                size = Math.random() * 20 + 10; 
                duration = Math.random() * 15 + 20; 
                opacity = 0.5; 
                blur = '3px'; // Muy borrosos
                zIndex = 1; // Muy atrás
                animName = 'fall-complex-1';
            }

            // Aplicar estilos
            img.style.width = size + 'px';
            img.style.left = Math.random() * 100 + 'vw';
            img.style.zIndex = zIndex;
            img.style.filter = `blur(${blur})`; // APLICAR EL BLUR
            
            // Animación
            img.style.animationName = animName;
            img.style.animationDuration = duration + 's';
            img.style.animationTimingFunction = 'linear';
            
            // Variables para CSS
            const sway = (Math.random() * 100 - 50) + 'px';
            img.style.setProperty('--sway', sway);
            img.style.setProperty('--opacity-val', opacity);

            // Posicionamiento inicial
            if (initial) {
                img.style.top = Math.random() * 100 + 'vh';
                img.style.animationDelay = '0s';
            } else {
                img.style.top = '-150px';
                img.style.animationDelay = '0s';
            }
            
            document.body.appendChild(img);
            setTimeout(() => { img.remove(); }, (duration + 1) * 1000);
        }

        // --- LLENADO INICIAL MASIVO ---
        for(let i=0; i<60; i++) createSnowflake(true);

        // --- GENERACIÓN CONTINUA ---
        // Generamos copos más rápido para que haya abundancia
        setInterval(() => createSnowflake(false), 200);


        // --- 2. LÓGICA DEL CONTADOR ---
        const nextYear = new Date().getFullYear() + 1;
        document.getElementById('year').innerText = nextYear;
        const newYearTime = new Date(`January 01 ${nextYear} 00:00:00`);

        function updateCountdown() {
            const currentTime = new Date();
            const diff = newYearTime - currentTime;

            if (diff <= 0) {
                document.getElementById('main-container').style.display = 'none';
                document.getElementById('mensaje-final').style.display = 'block';
                setInterval(() => createSnowflake(false), 50); // Tormenta de nieve al final
                return;
            }

            const h = Math.floor((diff / 1000 / 60 / 60) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            const s = Math.floor((diff / 1000) % 60);

            document.getElementById('hours').innerText = h; 
            document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
