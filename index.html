<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva 2026</title>
    
    <link rel="stylesheet" href="https://use.typekit.net/jfu8jju.css">
    
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #FAEAA8; /* Tu color exacto */
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', Times, serif; 
            color: #000;
        }

        /* Contenedor Principal */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%; 
        }

        /* --- TEXTOS SUPERIOR E INFERIOR --- */
        .label-top {
            font-size: 1.5vw; 
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 2vh; /* Separación clara del contador */
        }

        .label-bottom {
            font-size: 1.5vw;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-top: 4vh; /* Separación clara para que no toque los MIN/SEG */
        }

        /* --- EL CONTADOR --- */
        .counter-wrapper {
            display: flex;
            align-items: flex-start; /* Alineación superior para controlar altura */
            justify-content: center;
            font-family: "parfumerie-script", sans-serif; 
            font-weight: 400;
            font-style: normal;
            font-size: 32vw; /* Reduje un poco (de 38 a 32) para ganar orden */
            line-height: 0.9; 
            margin: 0;
            padding: 0;
        }

        .digit-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            /* Margen lateral para que los números cursivos no se toquen */
            margin: 0 1vw; 
        }

        /* Ajuste fino para la cursiva: movemos el número un poco a la derecha */
        .digit-group span.number {
            display: block;
            margin-right: 0.1em; /* Compensar la inclinación */
            z-index: 2;
        }

        /* Los dos puntos : */
        .separator {
            font-family: "parfumerie-script", sans-serif;
            font-size: 18vw;
            margin: 0 1vw;
            transform: translateY(-2vw); /* Subirlos un poco */
            opacity: 0.8;
        }

        /* --- ETIQUETAS HS / MIN / SEG --- */
        /* Ahora ocupan espacio real debajo del número */
        .sub-label {
            font-family: 'Times New Roman', serif;
            font-size: 1.2vw;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: -3vw; /* Truco visual: las subimos para que queden cerca del número */
            z-index: 3;
        }

        /* --- MENSAJE FINAL --- */
        #mensaje-final {
            display: none;
            font-family: 'Times New Roman', serif;
            font-size: 10vw;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: center;
            animation: fadeIn 3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            z-index: 20;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* --- NIEVE --- */
        .snowflake {
            position: absolute;
            pointer-events: none;
            animation-name: fall-sway;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            will-change: transform;
        }

        @keyframes fall-sway {
            0% {
                transform: translateY(-20vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: var(--final-opacity); }
            50% { transform: translateY(50vh) translateX(var(--sway-amount)) rotate(180deg); }
            100% {
                transform: translateY(120vh) translateX(calc(var(--sway-amount) / 2)) rotate(360deg);
                opacity: 0.3;
            }
        }

    </style>
</head>
<body>

    <div class="container" id="main-container">
        <div class="label-top">FALTAN</div>
        
        <div class="counter-wrapper">
            <div class="digit-group">
                <span id="hours" class="number">0</span>
                <div class="sub-label">HS</div>
            </div>

            <div class="separator">:</div>

            <div class="digit-group">
                <span id="minutes" class="number">00</span>
                <div class="sub-label">MIN</div>
            </div>

            <div class="separator">:</div>

            <div class="digit-group">
                <span id="seconds" class="number">00</span>
                <div class="sub-label">SEG</div>
            </div>
        </div>

        <div class="label-bottom">PARA EL <span id="year">2026</span></div>
    </div>

    <div id="mensaje-final">
        ¡FELIZ AÑO NUEVO!
    </div>

    <script>
        // --- 1. CONFIGURACIÓN NIEVE ---
        const snowflakeImages = [
            'tailpiece1-1600 2.png',
            'tailpiece1-1600 3.png',
            'tailpiece1-1600 6.png',
            'tailpiece1-1600 7.png',
            'tailpiece1-1600 9.png'
        ];

        function createSnowflake(initial = false) {
            const img = document.createElement('img');
            img.src = snowflakeImages[Math.floor(Math.random() * snowflakeImages.length)];
            img.classList.add('snowflake');
            
            // Lógica de capas (Fondo vs Frente)
            const layer = Math.random();
            let size, duration, opacity, zIndex, swayAmount;

            if (layer > 0.6) { 
                size = Math.random() * 50 + 50; 
                duration = Math.random() * 10 + 10; 
                opacity = Math.random() * 0.3 + 0.7; 
                zIndex = 5;
                swayAmount = (Math.random() * 100 - 50) + 'px'; 
            } else {
                size = Math.random() * 30 + 15; 
                duration = Math.random() * 15 + 20; 
                opacity = Math.random() * 0.4 + 0.2; 
                zIndex = 1;
                swayAmount = (Math.random() * 40 - 20) + 'px'; 
            }

            img.style.width = size + 'px';
            img.style.left = Math.random() * 100 + 'vw';
            img.style.zIndex = zIndex;
            img.style.animationDuration = duration + 's';
            img.style.setProperty('--final-opacity', opacity);
            img.style.setProperty('--sway-amount', swayAmount);

            // --- CORRECCIÓN DE "EMPIEZA A LA MITAD" ---
            if (initial) {
                // Si es la carga inicial, posicionamos el copo en cualquier lugar verticalmente (0 a 100vh)
                // y forzamos que la animación empiece ya avanzada
                img.style.top = Math.random() * 100 + 'vh';
                img.style.animationDelay = '0s'; 
            } else {
                // Comportamiento normal: empieza arriba (-150px definido en CSS)
                img.style.top = '-150px';
                img.style.animationDelay = '0s';
            }
            
            document.body.appendChild(img);
            setTimeout(() => { img.remove(); }, (duration + 1) * 1000);
        }

        // --- INICIO EXPLOSIVO: LLENAR PANTALLA YA ---
        // Generamos 50 copos distribuidos por toda la pantalla al instante
        for(let i=0; i<50; i++) {
            createSnowflake(true); // true = es inicial
        }

        // Luego seguimos creando copos nuevos desde arriba
        setInterval(() => createSnowflake(false), 300);


        // --- 2. LÓGICA DEL CONTADOR ---
        const nextYear = new Date().getFullYear() + 1;
        document.getElementById('year').innerText = nextYear;
        const newYearTime = new Date(`January 01 ${nextYear} 00:00:00`);

        function updateCountdown() {
            const currentTime = new Date();
            const diff = newYearTime - currentTime;

            if (diff <= 0) {
                document.getElementById('main-container').style.display = 'none';
                document.getElementById('mensaje-final').style.display = 'block';
                setInterval(() => createSnowflake(false), 100);
                return;
            }

            const h = Math.floor((diff / 1000 / 60 / 60) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            const s = Math.floor((diff / 1000) % 60);

            document.getElementById('hours').innerText = h; 
            document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
