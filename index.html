<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva 2026</title>
    
    <link rel="stylesheet" href="https://use.typekit.net/jfu8jju.css">
    
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #FAEAA8;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', Times, serif; 
            color: #000;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%; 
        }

        /* --- TEXTOS --- */
        .label-top {
            font-size: 1.5vw; 
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 2vw; 
        }

        .label-bottom {
            font-size: 1.5vw;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-top: 8vw; 
            z-index: 10;
            min-height: 1.5vw;
            transition: opacity 1s ease-in-out;
        }

        /* --- EL CONTADOR --- */
        .counter-wrapper {
            display: flex;
            align-items: center; 
            justify-content: center;
            font-family: "parfumerie-script", sans-serif; 
            font-weight: 400;
            font-style: normal;
            font-size: 32vw; 
            line-height: 0.8; 
            margin: 0;
            padding-top: 2vw;
            position: relative;
        }

        .digit-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin: 0 0.5vw; 
        }

        .digit-group span.number {
            display: block;
            margin-right: 0.1em;
            z-index: 2;
            position: relative;
        }

        /* SEPARADORES (:) */
        .separator {
            font-family: "parfumerie-script", sans-serif;
            font-size: 15vw; 
            margin: 0 1vw;
            transform: translateY(2vw); 
            opacity: 0.9;
        }

        /* --- MENSAJE FINAL --- */
        #mensaje-final {
            display: none;
            font-family: 'Times New Roman', serif;
            font-size: 12vw; 
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: center;
            animation: popIn 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            z-index: 20;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* --- NIEVE 2D --- */
        .snowflake {
            position: absolute;
            pointer-events: none;
            will-change: transform;
        }

        @keyframes snowfall-smooth {
            0% { transform: translateY(-20vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: var(--opacity-val); }
            100% { transform: translateY(120vh) translateX(var(--sway)) rotate(360deg); opacity: 0.2; }
        }

    </style>
</head>
<body>

    <div class="container" id="main-container">
        <div class="label-top">FALTAN</div>
        
        <div class="counter-wrapper" id="counter-box">
            <div class="digit-group">
                <span id="hours" class="number">0</span>
            </div>

            <div class="separator">:</div>

            <div class="digit-group">
                <span id="minutes" class="number">00</span>
            </div>

            <div class="separator">:</div>

            <div class="digit-group">
                <span id="seconds" class="number">00</span>
            </div>
        </div>

        <div class="label-bottom" id="dynamic-label">PARA EL 2026</div>
    </div>

    <div id="mensaje-final">¡FELIZ 2026!</div>

    <script>
        // --- 1. NIEVE ---
        const snowflakeImages = ['tailpiece1-1600 2.png', 'tailpiece1-1600 3.png', 'tailpiece1-1600 6.png', 'tailpiece1-1600 7.png', 'tailpiece1-1600 9.png'];
        function createSnowflake(initial = false) {
            const img = document.createElement('img');
            img.src = snowflakeImages[Math.floor(Math.random() * snowflakeImages.length)];
            img.classList.add('snowflake');
            const depth = Math.random(); 
            let size, duration, opacity, blur, zIndex;
            if (depth > 0.7) { size = Math.random() * 70 + 50; duration = Math.random() * 10 + 10; opacity = 0.9; blur = 0; zIndex = 15; }
            else if (depth > 0.3) { size = Math.random() * 40 + 20; duration = Math.random() * 15 + 15; opacity = 0.7; blur = '2px'; zIndex = 5; }
            else { size = Math.random() * 20 + 10; duration = Math.random() * 20 + 20; opacity = 0.4; blur = '4px'; zIndex = 1; }
            img.style.width = size + 'px'; img.style.left = Math.random() * 100 + 'vw'; img.style.zIndex = zIndex; img.style.filter = `blur(${blur})`; 
            img.style.animationName = 'snowfall-smooth'; img.style.animationDuration = duration + 's'; img.style.animationTimingFunction = 'linear';
            img.style.setProperty('--sway', (Math.random() * 100 - 50) + 'px'); img.style.setProperty('--opacity-val', opacity);
            if (initial) { img.style.top = Math.random() * 100 + 'vh'; img.style.animationDelay = '0s'; } else { img.style.top = '-150px'; img.style.animationDelay = '0s'; }
            document.body.appendChild(img);
            setTimeout(() => { img.remove(); }, (duration + 1) * 1000);
        }
        for(let i=0; i<50; i++) createSnowflake(true);
        setInterval(() => createSnowflake(false), 250);

        // --- 2. LÓGICA DEL CONTADOR (BLINDADA) ---
        
        // Obtenemos la fecha actual
        const now = new Date();
        const currentYear = now.getFullYear();
        const currentMonth = now.getMonth(); // 0 = Enero, 11 = Diciembre
        const currentDay = now.getDate();

        let targetYear = currentYear + 1;
        let showHappyNewYearNow = false;

        // SEGURIDAD: Si estamos en Enero (mes 0) y día 1, es que YA es año nuevo.
        // No importa si refrescas la página, debe mostrar el mensaje.
        if (currentMonth === 0 && currentDay === 1) {
            showHappyNewYearNow = true;
            targetYear = currentYear; // Para que el texto diga el año correcto
        }

        // Texto del año dinámico
        document.getElementById('mensaje-final').innerText = "¡FELIZ " + targetYear + "!";
        const labelBottom = document.getElementById('dynamic-label');
        const defaultText = `PARA EL ${targetYear}`;
        labelBottom.innerText = defaultText;

        // Fecha objetivo exacta (Usamos constructor seguro Año, Mes, Día, Hora, Min, Seg)
        // Mes 0 es Enero.
        const newYearTime = new Date(targetYear, 0, 1, 0, 0, 0);

        function updateCountdown() {
            // Si detectamos que YA es 1 de enero, forzamos el final inmediatamente
            if (showHappyNewYearNow) {
                showEndScreen();
                return;
            }

            const currentTime = new Date();
            let diff = newYearTime - currentTime;

            // Si llegamos a cero (o pasamos por milésimas)
            if (diff <= 0) {
                showEndScreen();
                return;
            }

            // Cálculos
            const h = Math.floor((diff / 1000 / 60 / 60) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            const s = Math.floor((diff / 1000) % 60);

            // Actualizar pantalla
            document.getElementById('hours').innerText = h; 
            document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
        }

        // Función auxiliar para mostrar la pantalla final y detener todo
        let animationStarted = false;
        function showEndScreen() {
            document.getElementById('main-container').style.display = 'none';
            document.getElementById('mensaje-final').style.display = 'block';
            
            // Intensificar nieve una sola vez para no saturar
            if (!animationStarted) {
                setInterval(() => createSnowflake(false), 50); 
                animationStarted = true;
            }
        }

        // --- 3. FRASES ROTATIVAS ---
        const wishes = [
            "PARA QUE TOTO ESTRENE MAS OBRAS",
            "PARA QUE JOACO VEA A ROSALÍA",
            "PARA QUE GASTI SALGA DEL PAIS",
            "PARA QUE LENA SEA LICENCIADA",
            "PARA QUE KAREN TENGA EL LABURO DE SUS SUEÑOS",
            "PARA QUE IÑA SEA INFLUENCER",
            "PARA QUE NICO SE RECIBA"
        ];
        let wishIndex = 0;
        
        function rotateText() {
            // Si ya terminó el conteo, no rotamos más textos
            if(document.getElementById('main-container').style.display === 'none') return;

            labelBottom.style.opacity = 0;
            setTimeout(() => {
                if (labelBottom.innerText === defaultText) {
                    labelBottom.innerText = wishes[wishIndex];
                    wishIndex = (wishIndex + 1) % wishes.length;
                } else {
                    labelBottom.innerText = defaultText;
                }
                labelBottom.style.opacity = 1;
            }, 1000);
        }

        // Iniciar intervalos
        setInterval(updateCountdown, 1000);
        setInterval(rotateText, 8000);
        
        // Ejecutar una vez al inicio para evitar parpadeos
        updateCountdown(); 

    </script>
</body>
</html>
