<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuenta Regresiva 2026</title>
    
    <link rel="stylesheet" href="https://use.typekit.net/jfu8jju.css">
    
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #FAEAA8; /* Tu color exacto */
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Times New Roman para textos generales por defecto */
            font-family: 'Times New Roman', Times, serif; 
            color: #000;
        }

        /* Contenedor Principal Centrado */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- TEXTOS PEQUEÑOS (FALTAN / PARA EL 2026) --- */
        .label-top {
            font-size: 1.5vw; 
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: -2vw; /* Acercamos el texto al número */
            position: relative;
            top: 1vw;
        }

        .label-bottom {
            font-size: 1.5vw;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-top: 1vw;
        }

        /* --- EL CONTADOR (NÚMEROS) --- */
        .counter-wrapper {
            display: flex;
            align-items: baseline;
            justify-content: center;
            /* AQUÍ USAMOS TU FUENTE DE ADOBE */
            font-family: "parfumerie-script", sans-serif; 
            font-weight: 400;
            font-style: normal;
            font-size: 28vw; /* Tamaño gigante ajustado */
            line-height: 1;
            margin: 0;
            padding-top: 2vw; /* Espacio para que no corte la parte superior de la cursiva */
        }

        .digit-group {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Los dos puntos : */
        .separator {
            font-family: "parfumerie-script", sans-serif;
            font-size: 15vw;
            margin: 0 0.5vw;
            transform: translateY(-3vw); /* Ajuste de altura de los dos puntos */
        }

        /* --- ETIQUETAS HS / MIN / SEG --- */
        .sub-label {
            position: absolute;
            bottom: 3vw; 
            font-family: 'Times New Roman', serif; /* Times New Roman para estas etiquetas */
            font-size: 1vw;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            width: 100%;
            text-align: center;
        }
        
        .digit-group span {
            z-index: 2;
        }

        /* --- MENSAJE FINAL --- */
        #mensaje-final {
            display: none;
            font-family: 'Times New Roman', serif;
            font-size: 8vw;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: center;
            animation: fadeIn 3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- NIEVE (IMÁGENES) --- */
        .snowflake {
            position: absolute;
            top: -150px; /* Empiezan más arriba para no aparecer de golpe */
            z-index: 1;
            opacity: 0.9;
            pointer-events: none; /* Click a través de la nieve */
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(120vh) rotate(360deg); }
        }

    </style>
</head>
<body>

    <div id="snow-container"></div>

    <div class="container" id="main-container">
        <div class="label-top">FALTAN</div>
        
        <div class="counter-wrapper">
            <div class="digit-group">
                <span id="hours">0</span>
                <div class="sub-label">HS</div>
            </div>

            <div class="separator">:</div>

            <div class="digit-group">
                <span id="minutes">00</span>
                <div class="sub-label">MIN</div>
            </div>

            <div class="separator">:</div>

            <div class="digit-group">
                <span id="seconds">00</span>
                <div class="sub-label">SEG</div>
            </div>
        </div>

        <div class="label-bottom">PARA EL <span id="year">2026</span></div>
    </div>

    <div class="container" id="mensaje-final">
        ¡FELIZ AÑO NUEVO!
    </div>

    <script>
        // --- 1. CONFIGURACIÓN NIEVE ---
        function createSnowflake() {
            const img = document.createElement('img');
            img.src = 'copo.png'; // Asegúrate que tu imagen se llame así
            img.classList.add('snowflake');
            
            // Tamaños variados (un poco más grandes para que se luzcan)
            const size = Math.random() * 60 + 20; 
            img.style.width = size + 'px';
            
            // Posición horizontal aleatoria
            img.style.left = Math.random() * 100 + 'vw';
            
            // Velocidad LENTA (entre 15 y 25 segundos en caer)
            const duration = Math.random() * 10 + 15; 
            img.style.animationDuration = duration + 's';
            
            document.body.appendChild(img);

            // Limpieza de memoria
            setTimeout(() => {
                img.remove();
            }, duration * 1000);
        }

        // Frecuencia de nieve (cada 400ms sale un copo nuevo)
        setInterval(createSnowflake, 400);


        // --- 2. LÓGICA DEL CONTADOR ---
        const nextYear = new Date().getFullYear() + 1;
        document.getElementById('year').innerText = nextYear;
        // FECHA OBJETIVO: 1 de Enero 00:00:00
        const newYearTime = new Date(`January 01 ${nextYear} 00:00:00`);

        function updateCountdown() {
            const currentTime = new Date();
            const diff = newYearTime - currentTime;

            // Elementos DOM
            const hEl = document.getElementById('hours');
            const mEl = document.getElementById('minutes');
            const sEl = document.getElementById('seconds');
            const container = document.getElementById('main-container');
            const msg = document.getElementById('mensaje-final');

            if (diff <= 0) {
                // CUANDO LLEGA A CERO
                container.style.display = 'none';
                msg.style.display = 'block';
                return;
            }

            const h = Math.floor((diff / 1000 / 60 / 60) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            const s = Math.floor((diff / 1000) % 60);

            // Actualizar texto con ceros a la izquierda
            hEl.innerText = h; // Las horas a veces quedan mejor sin el 0 si es un solo dígito, pero puedes poner h < 10 ? '0' + h : h;
            mEl.innerText = m < 10 ? '0' + m : m;
            sEl.innerText = s < 10 ? '0' + s : s;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
