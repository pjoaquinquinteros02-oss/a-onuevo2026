<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva 2026</title>
    
    <link rel="stylesheet" href="https://use.typekit.net/jfu8jju.css">
    
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #FAEAA8;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', Times, serif; 
            color: #000;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%; 
        }

        /* --- TEXTOS --- */
        .label-top {
            font-size: 1.5vw; 
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 2vw; 
        }

        .label-bottom {
            font-size: 1.5vw;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-top: 8vw; 
            z-index: 10;
            min-height: 1.5vw; /* Reserva espacio para evitar saltos */
            transition: opacity 1s ease-in-out; /* Fade suave para el texto */
        }

        /* --- EL CONTADOR --- */
        .counter-wrapper {
            display: flex;
            align-items: center; 
            justify-content: center;
            font-family: "parfumerie-script", sans-serif; 
            font-weight: 400;
            font-style: normal;
            font-size: 32vw; 
            line-height: 0.8; 
            margin: 0;
            padding-top: 2vw;
            position: relative;
        }

        .digit-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin: 0 0.5vw; 
        }

        .digit-group span.number {
            display: block;
            margin-right: 0.1em;
            z-index: 2;
            position: relative;
        }

        /* SEPARADORES (:) */
        .separator {
            font-family: "parfumerie-script", sans-serif;
            font-size: 15vw; 
            margin: 0 1vw;
            transform: translateY(2vw); 
            opacity: 0.9;
        }

        /* --- MENSAJE FINAL --- */
        #mensaje-final {
            display: none;
            font-family: 'Times New Roman', serif;
            font-size: 12vw; 
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: center;
            animation: popIn 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            z-index: 20;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* --- NIEVE 2D --- */
        .snowflake {
            position: absolute;
            pointer-events: none;
            will-change: transform;
        }

        @keyframes snowfall-smooth {
            0% { transform: translateY(-20vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: var(--opacity-val); }
            100% { transform: translateY(120vh) translateX(var(--sway)) rotate(360deg); opacity: 0.2; }
        }

        /* --- BRILLITOS (SPARKLES) EN LOS NÚMEROS --- */
        .sparkle {
            position: absolute;
            width: 2vw; /* Tamaño del brillo relativo a la pantalla */
            height: 2vw;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 20; /* Encima de los números */
            opacity: 0;
            animation: twinkle 1.5s ease-in-out forwards;
            mix-blend-mode: overlay; /* Se mezcla bonito con el negro */
        }

        /* Forma de estrella para el brillo usando CSS */
        .sparkle::after {
            content: '';
            position: absolute;
            top: 50%; left: 0; right: 0; height: 10%;
            background: white;
            transform: translateY(-50%);
            box-shadow: 0 0 10px white;
        }
        .sparkle::before {
            content: '';
            position: absolute;
            left: 50%; top: 0; bottom: 0; width: 10%;
            background: white;
            transform: translateX(-50%);
            box-shadow: 0 0 10px white;
        }

        @keyframes twinkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(45deg); opacity: 1; }
            100% { transform: scale(0) rotate(90deg); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="container" id="main-container">
        <div class="label-top">FALTAN</div>
        
        <div class="counter-wrapper" id="counter-box">
            <div class="digit-group">
                <span id="hours" class="number">0</span>
            </div>

            <div class="separator">:</div>

            <div class="digit-group">
                <span id="minutes" class="number">00</span>
            </div>

            <div class="separator">:</div>

            <div class="digit-group">
                <span id="seconds" class="number">00</span>
            </div>
        </div>

        <div class="label-bottom" id="dynamic-label">PARA EL 2026</div>
    </div>

    <div id="mensaje-final">¡FELIZ 2026!</div>

    <script>
        // --- 1. NIEVE (Igual que antes) ---
        const snowflakeImages = ['tailpiece1-1600 2.png', 'tailpiece1-1600 3.png', 'tailpiece1-1600 6.png', 'tailpiece1-1600 7.png', 'tailpiece1-1600 9.png'];
        function createSnowflake(initial = false) {
            const img = document.createElement('img');
            img.src = snowflakeImages[Math.floor(Math.random() * snowflakeImages.length)];
            img.classList.add('snowflake');
            const depth = Math.random(); 
            let size, duration, opacity, blur, zIndex;
            if (depth > 0.7) { size = Math.random() * 70 + 50; duration = Math.random() * 10 + 10; opacity = 0.9; blur = 0; zIndex = 15; }
            else if (depth > 0.3) { size = Math.random() * 40 + 20; duration = Math.random() * 15 + 15; opacity = 0.7; blur = '2px'; zIndex = 5; }
            else { size = Math.random() * 20 + 10; duration = Math.random() * 20 + 20; opacity = 0.4; blur = '4px'; zIndex = 1; }
            img.style.width = size + 'px'; img.style.left = Math.random() * 100 + 'vw'; img.style.zIndex = zIndex; img.style.filter = `blur(${blur})`; 
            img.style.animationName = 'snowfall-smooth'; img.style.animationDuration = duration + 's'; img.style.animationTimingFunction = 'linear';
            img.style.setProperty('--sway', (Math.random() * 100 - 50) + 'px'); img.style.setProperty('--opacity-val', opacity);
            if (initial) { img.style.top = Math.random() * 100 + 'vh'; img.style.animationDelay = '0s'; } else { img.style.top = '-150px'; img.style.animationDelay = '0s'; }
            document.body.appendChild(img);
            setTimeout(() => { img.remove(); }, (duration + 1) * 1000);
        }
        for(let i=0; i<50; i++) createSnowflake(true);
        setInterval(() => createSnowflake(false), 250);

        // --- 2. CONTADOR ---
        const nextYear = new Date().getFullYear() + 1;
        document.getElementById('mensaje-final').innerText = "¡FELIZ " + nextYear + "!";
        const newYearTime = new Date(`January 01 ${nextYear} 00:00:00`);
        function updateCountdown() {
            const currentTime = new Date();
            const diff = newYearTime - currentTime;
            if (diff <= 0) {
                document.getElementById('main-container').style.display = 'none';
                document.getElementById('mensaje-final').style.display = 'block';
                setInterval(() => createSnowflake(false), 50); 
                return;
            }
            const h = Math.floor((diff / 1000 / 60 / 60) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('hours').innerText = h; 
            document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // --- 3. NUEVO: FRASES ROTATIVAS (Deseos) ---
        const labelBottom = document.getElementById('dynamic-label');
        const defaultText = `PARA EL ${nextYear}`;
        
        // ¡EDITA TUS FRASES AQUÍ!
        const wishes = [
            "POR MÁS VIAJES",
            "MUCHA SALUD",
            "AMOR Y PAZ",
            "NUEVOS PROYECTOS",
            "ALEGRÍA EN FAMILIA",
            "MOMENTOS ÚNICOS"
        ];

        let wishIndex = 0;
        
        function rotateText() {
            // Paso 1: Fade Out
            labelBottom.style.opacity = 0;
            
            setTimeout(() => {
                // Paso 2: Cambiar texto (Alternar entre Default y Deseo)
                if (labelBottom.innerText === defaultText) {
                    labelBottom.innerText = wishes[wishIndex];
                    wishIndex = (wishIndex + 1) % wishes.length; // Siguiente deseo
                } else {
                    labelBottom.innerText = defaultText;
                }
                
                // Paso 3: Fade In
                labelBottom.style.opacity = 1;
            }, 1000); // Espera 1 segundo mientras está invisible
        }

        // Cambiar texto cada 8 segundos
        setInterval(rotateText, 8000);

        // --- 4. NUEVO: BRILLOS EN LOS NÚMEROS (Sparkles) ---
        const counterBox = document.getElementById('counter-box');

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            
            // Posición aleatoria DENTRO del área de los números
            // Usamos porcentajes relativos al contenedor
            const randomX = Math.random() * 80 + 10; // Entre 10% y 90% ancho
            const randomY = Math.random() * 60 + 20; // Entre 20% y 80% alto
            
            sparkle.style.left = randomX + '%';
            sparkle.style.top = randomY + '%';
            
            counterBox.appendChild(sparkle);
            
            // Eliminar después de la animación
            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        // Crear un brillo cada 2 segundos aprox
        setInterval(createSparkle, 2000);

    </script>
</body>
</html>
