<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva 2026</title>
    
    <link rel="stylesheet" href="https://use.typekit.net/jfu8jju.css">
    
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #FAEAA8;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', Times, serif; 
            color: #000;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%; 
        }

        /* --- TEXTOS --- */
        .label-top {
            font-size: 1.5vw; 
            letter-spacing: 0.3em;
            text-transform: uppercase;
            /* Separación arriba del número */
            margin-bottom: 2vw; 
        }

        .label-bottom {
            font-size: 1.5vw;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            /* AUMENTO DRÁSTICO DE MARGEN SUPERIOR PARA QUE NO SE PISE */
            margin-top: 8vw; 
            z-index: 10;
        }

        /* --- EL CONTADOR --- */
        .counter-wrapper {
            display: flex;
            align-items: center; 
            justify-content: center;
            font-family: "parfumerie-script", sans-serif; 
            font-weight: 400;
            font-style: normal;
            font-size: 32vw; 
            line-height: 0.8; 
            margin: 0;
            padding-top: 2vw;
            position: relative; /* Para contener los absolutos si fuera necesario */
        }

        .digit-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin: 0 0.5vw; 
        }

        .digit-group span.number {
            display: block;
            margin-right: 0.1em;
            z-index: 2;
            position: relative;
        }

        /* SEPARADORES (:) */
        .separator {
            font-family: "parfumerie-script", sans-serif;
            font-size: 15vw; 
            margin: 0 1vw;
            /* Ajuste de posición vertical */
            transform: translateY(2vw); 
            opacity: 0.9;
        }

        /* --- ETIQUETAS HS / MIN / SEG --- */
        .sub-label {
            font-family: 'Times New Roman', serif;
            font-size: 1.2vw;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            position: absolute;
            /* Las empujamos un poco más abajo del número */
            bottom: -4vw; 
            width: 100%;
            text-align: center;
            z-index: 3;
        }

        /* --- MENSAJE FINAL --- */
        #mensaje-final {
            display: none;
            font-family: 'Times New Roman', serif;
            font-size: 10vw;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: center;
            animation: fadeIn 3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            z-index: 20;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* --- NIEVE 2D MEJORADA (Elegante y Fluida) --- */
        .snowflake {
            position: absolute;
            pointer-events: none;
            will-change: transform;
        }

        /* Animación suave: Caída + Balanceo lateral + Rotación 2D */
        @keyframes snowfall-smooth {
            0% {
                transform: translateY(-20vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: var(--opacity-val); }
            100% {
                /* Cae hasta abajo, se mueve lateralmente y gira 360 grados */
                transform: translateY(120vh) translateX(var(--sway)) rotate(360deg);
                opacity: 0.2;
            }
        }

    </style>
</head>
<body>

    <div class="container" id="main-container">
        <div class="label-top">FALTAN</div>
        
        <div class="counter-wrapper">
            <div class="digit-group">
                <span id="hours" class="number">0</span>
                <div class="sub-label">HS</div>
            </div>

            <div class="separator">:</div>

            <div class="digit-group">
                <span id="minutes" class="number">00</span>
                <div class="sub-label">MIN</div>
            </div>

            <div class="separator">:</div>

            <div class="digit-group">
                <span id="seconds" class="number">00</span>
                <div class="sub-label">SEG</div>
            </div>
        </div>

        <div class="label-bottom">PARA EL <span id="year">2026</span></div>
    </div>

    <div id="mensaje-final">
        ¡FELIZ AÑO NUEVO!
    </div>

    <script>
        // --- 1. CONFIGURACIÓN NIEVE ---
        const snowflakeImages = [
            'tailpiece1-1600 2.png',
            'tailpiece1-1600 3.png',
            'tailpiece1-1600 6.png',
            'tailpiece1-1600 7.png',
            'tailpiece1-1600 9.png'
        ];

        function createSnowflake(initial = false) {
            const img = document.createElement('img');
            img.src = snowflakeImages[Math.floor(Math.random() * snowflakeImages.length)];
            img.classList.add('snowflake');
            
            // --- PROFUNDIDAD VISUAL (Sin 3D real, solo trucos ópticos) ---
            const depth = Math.random(); 
            
            let size, duration, opacity, blur, zIndex;
            
            if (depth > 0.7) { 
                // === PRIMER PLANO (Grandes y Nítidos) ===
                size = Math.random() * 70 + 50; // 50px a 120px
                duration = Math.random() * 10 + 10; // 10s a 20s
                opacity = 0.9; 
                blur = 0; 
                zIndex = 15; 
            } else if (depth > 0.3) {
                // === MEDIO (Normales) ===
                size = Math.random() * 40 + 20; 
                duration = Math.random() * 15 + 15; 
                opacity = 0.7; 
                blur = '2px'; // Un poco borroso
                zIndex = 5; 
            } else {
                // === FONDO (Pequeños y muy borrosos/Bokeh) ===
                size = Math.random() * 20 + 10; 
                duration = Math.random() * 20 + 20; // Caen muy lento
                opacity = 0.4; 
                blur = '4px'; // Muy borroso
                zIndex = 1; 
            }

            // Aplicar estilos
            img.style.width = size + 'px';
            img.style.left = Math.random() * 100 + 'vw';
            img.style.zIndex = zIndex;
            img.style.filter = `blur(${blur})`; // EFECTO DE LENTE
            
            // Animación
            img.style.animationName = 'snowfall-smooth';
            img.style.animationDuration = duration + 's';
            img.style.animationTimingFunction = 'linear';
            
            // Balanceo lateral aleatorio (-50px a +50px)
            const sway = (Math.random() * 100 - 50) + 'px';
            img.style.setProperty('--sway', sway);
            img.style.setProperty('--opacity-val', opacity);

            // Inicio
            if (initial) {
                img.style.top = Math.random() * 100 + 'vh';
                img.style.animationDelay = '0s';
            } else {
                img.style.top = '-150px';
                img.style.animationDelay = '0s';
            }
            
            document.body.appendChild(img);
            setTimeout(() => { img.remove(); }, (duration + 1) * 1000);
        }

        // --- LLENADO INICIAL (Para que no esté vacío al abrir) ---
        for(let i=0; i<50; i++) createSnowflake(true);

        // --- GENERACIÓN CONTINUA ---
        setInterval(() => createSnowflake(false), 250);


        // --- 2. LÓGICA DEL CONTADOR ---
        const nextYear = new Date().getFullYear() + 1;
        document.getElementById('year').innerText = nextYear;
        const newYearTime = new Date(`January 01 ${nextYear} 00:00:00`);

        function updateCountdown() {
            const currentTime = new Date();
            const diff = newYearTime - currentTime;

            if (diff <= 0) {
                document.getElementById('main-container').style.display = 'none';
                document.getElementById('mensaje-final').style.display = 'block';
                setInterval(() => createSnowflake(false), 50); 
                return;
            }

            const h = Math.floor((diff / 1000 / 60 / 60) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            const s = Math.floor((diff / 1000) % 60);

            document.getElementById('hours').innerText = h; 
            document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
