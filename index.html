<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva 2026</title>
    
    <link rel="stylesheet" href="https://use.typekit.net/jfu8jju.css">
    
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #FAEAA8; /* Tu color exacto */
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center; /* Centrado horizontal */
            align-items: center;     /* Centrado vertical */
            font-family: 'Times New Roman', Times, serif; 
            color: #000;
        }

        /* Contenedor Principal Centrado */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%; 
            max-width: 1400px; /* Permitimos que sea más ancho */
        }

        /* --- TEXTOS PEQUEÑOS (FALTAN / PARA EL 2026) --- */
        /* CORRECCIÓN: Espaciado simétrico arriba y abajo */
        .label-top, .label-bottom {
            font-size: 1.8vw; 
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin: 1.5vw 0; /* Margen igual arriba y abajo de los textos */
        }

        /* --- EL CONTADOR GIGANTE --- */
        .counter-wrapper {
            display: flex;
            align-items: baseline;
            justify-content: center;
            font-family: "parfumerie-script", sans-serif; 
            font-weight: 400;
            font-style: normal;
            /* AUMENTO DE TAMAÑO SIGNIFICATIVO */
            font-size: 38vw; 
            line-height: 0.8; /* Ajuste para que no ocupe tanta altura innecesaria */
            margin: 0;
            padding: 0 1vw; 
            width: 100%;
        }

        .digit-group {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 0.5vw;
        }

        /* Los dos puntos : (Ajustados al nuevo tamaño) */
        .separator {
            font-family: "parfumerie-script", sans-serif;
            font-size: 20vw; /* Más grandes también */
            margin: 0 0.5vw;
            transform: translateY(-5vw); /* Ajuste de altura */
        }

        /* --- ETIQUETAS HS / MIN / SEG --- */
        .sub-label {
            position: absolute;
            /* Bajadas más para no tocar los números gigantes */
            bottom: -2vw; 
            font-family: 'Times New Roman', serif;
            font-size: 1.2vw;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            width: 100%;
            text-align: center;
        }
        
        .digit-group span.number {
            z-index: 2;
            position: relative;
            /* Pequeño ajuste para que la cursiva no se corte arriba */
            top: 2vw; 
        }

        /* --- MENSAJE FINAL --- */
        #mensaje-final {
            display: none;
            font-family: 'Times New Roman', serif;
            font-size: 10vw; /* Más grande el mensaje final también */
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: center;
            animation: fadeIn 3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            z-index: 20;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* --- NUEVA ANIMACIÓN DE NIEVE CON "SAZÓN" --- */
        .snowflake {
            position: absolute;
            pointer-events: none;
            /* Usamos una animación compuesta para el balanceo */
            animation-name: fall-sway;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            will-change: transform; /* Optimización de rendimiento */
        }

        /* Keyframes para caer balanceándose suavemente */
        @keyframes fall-sway {
            0% {
                transform: translateY(-20vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                 opacity: var(--final-opacity); /* Aparece suavemente */
            }
            50% {
                /* Se mueve hacia un lado a mitad de camino */
                transform: translateY(50vh) translateX(var(--sway-amount)) rotate(180deg);
            }
            100% {
                /* Termina abajo, volviendo un poco al centro */
                transform: translateY(120vh) translateX(calc(var(--sway-amount) / 2)) rotate(360deg);
                opacity: 0.3; /* Se desvanece al final */
            }
        }

    </style>
</head>
<body>

    <div class="container" id="main-container">
        <div class="label-top">FALTAN</div>
        
        <div class="counter-wrapper">
            <div class="digit-group">
                <span id="hours" class="number">0</span>
                <div class="sub-label">HS</div>
            </div>

            <div class="separator">:</div>

            <div class="digit-group">
                <span id="minutes" class="number">00</span>
                <div class="sub-label">MIN</div>
            </div>

            <div class="separator">:</div>

            <div class="digit-group">
                <span id="seconds" class="number">00</span>
                <div class="sub-label">SEG</div>
            </div>
        </div>

        <div class="label-bottom">PARA EL <span id="year">2026</span></div>
    </div>

    <div id="mensaje-final">
        ¡FELIZ AÑO NUEVO!
    </div>

    <script>
        // --- 1. CONFIGURACIÓN NIEVE CON SAZÓN ---
        const snowflakeImages = [
            'tailpiece1-1600 2.png',
            'tailpiece1-1600 3.png',
            'tailpiece1-1600 6.png',
            'tailpiece1-1600 7.png',
            'tailpiece1-1600 9.png'
        ];

        function createSnowflake() {
            const img = document.createElement('img');
            img.src = snowflakeImages[Math.floor(Math.random() * snowflakeImages.length)];
            img.classList.add('snowflake');
            
            // --- SAZÓN: Profundidad y Variedad ---
            
            // Determinamos si es un copo de "primer plano" o de "fondo"
            const layer = Math.random();
            let size, duration, opacity, zIndex, swayAmount;

            if (layer > 0.6) { 
                // PRIMER PLANO: Grandes, más rápidos, más nítidos, más movimiento
                size = Math.random() * 50 + 50; // 50px a 100px
                duration = Math.random() * 10 + 10; // 10s a 20s
                opacity = Math.random() * 0.3 + 0.7; // 0.7 a 1.0 de opacidad
                zIndex = 5;
                swayAmount = (Math.random() * 100 - 50) + 'px'; // Balanceo fuerte (-50px a 50px)
            } else {
                // FONDO: Pequeños, lentos, tenues, movimiento sutil (Elegancia)
                size = Math.random() * 30 + 15; // 15px a 45px
                duration = Math.random() * 15 + 20; // 20s a 35s
                opacity = Math.random() * 0.4 + 0.2; // 0.2 a 0.6 de opacidad
                zIndex = 1;
                swayAmount = (Math.random() * 40 - 20) + 'px'; // Balanceo suave
            }

            // Aplicar estilos variables
            img.style.width = size + 'px';
            img.style.left = Math.random() * 100 + 'vw';
            img.style.zIndex = zIndex;
            img.style.animationDuration = duration + 's';
            
            // Variables CSS para la animación personalizada de cada copo
            img.style.setProperty('--final-opacity', opacity);
            img.style.setProperty('--sway-amount', swayAmount);

            // RETRASO NEGATIVO: Para que empiecen en diferentes puntos de la caída
            img.style.animationDelay = -(Math.random() * duration) + 's';
            
            document.body.appendChild(img);

            // Limpieza
            setTimeout(() => { img.remove(); }, (duration + 1) * 1000);
        }

        // Creamos muchos copos al inicio para llenar la pantalla rápido
        for(let i=0; i<30; i++) createSnowflake();

        // Frecuencia de generación (más rápido para más densidad)
        setInterval(createSnowflake, 300);


        // --- 2. LÓGICA DEL CONTADOR (Sin cambios) ---
        const nextYear = new Date().getFullYear() + 1;
        document.getElementById('year').innerText = nextYear;
        const newYearTime = new Date(`January 01 ${nextYear} 00:00:00`);

        function updateCountdown() {
            const currentTime = new Date();
            const diff = newYearTime - currentTime;

            if (diff <= 0) {
                document.getElementById('main-container').style.display = 'none';
                document.getElementById('mensaje-final').style.display = 'block';
                // Mucha más nieve al final
                setInterval(createSnowflake, 100);
                return;
            }

            const h = Math.floor((diff / 1000 / 60 / 60) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            const s = Math.floor((diff / 1000) % 60);

            document.getElementById('hours').innerText = h; 
            document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
